---
kind: pipeline
type: docker
name: test
trigger:
  branch:
    - master
steps:
  - name: build
    image: plugins/docker
    settings:
      username:
        from_secret: DOCKER_USERNAME
      password:
        from_secret: DOCKER_TOKEN
      repo: platyplus/drone-gcloud
      tags: ${DRONE_COMMIT}
  - name: test
    depends_on: [build]
    image: platyplus/drone-gcloud:${DRONE_COMMIT}
    environment:
      PROJECT_ID:
        from_secret: project_id
    settings:
      credentials:
        from_secret: google_credentials
      config:
        - project: $$PROJECT_ID
        - compute/region: europe-west1
        - compute/zone: europe-west1-b
        - run/platform: managed
        - run/region: europe-west1
      commands:
        - projects list
        - command: projects describe $$PROJECT_ID
          export: PROJECT_NAME
          flags:
            - format: get(name)
        - command: sql instances describe $$PROJECT_NAME
          flags:
            - format: get(connectionName)
---
kind: pipeline
type: docker
name: deploy
trigger:
  branch:
    - master
depends_on: [test]
steps:
  - name: publish
    image: plugins/docker
    settings:
      username:
        from_secret: DOCKER_USERNAME
      password:
        from_secret: DOCKER_TOKEN
      repo: platyplus/drone-gcloud
      auto_tag: true
      tags: latest
---
